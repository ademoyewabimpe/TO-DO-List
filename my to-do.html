<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <title>My to-do website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="header">TO DO WEBSITE</h1>
            <h2 class="prompt">Make a Plan</h2>
            <form name="bimz" class="form"  id="forms"  onsubmit="return validateForm()">
                <input type="text" name="bim" placeholder="Add a task." class="input" id="to-do">
                <button id="addTask" class="submit">Add!</button>
            </form>
            <ul id="list"> </ul>
        </div>
        <script src="to-do.js"></script>
    </body>
</html>
